<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetSpot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">PetSpot</div>
    <div class="slogan" data-i18n="tagline">Онлайн паспорт питомца и поиск услуг</div>
    <nav class="nav">
      <ul>
        <li><a href="#" data-i18n="nav.home">Главная</a></li>
        <li><a href="#" data-i18n="nav.services">Услуги</a></li>
        <li><a href="#" data-i18n="nav.about">О нас</a></li>
        <li><a href="#" data-i18n="nav.contact">Контакты</a></li>
      </ul>
    </nav>
    <div class="lang-switch">
      <button data-lang="ru" class="active">RU</button> |
      <button data-lang="ge">GE</button> |
      <button data-lang="en">EN</button>
    </div>
  </header>
  <main>
    <h1 data-i18n="welcome">Добро пожаловать в PetSpot</h1>
    <p data-i18n="description">PetSpot — онлайн паспорт питомца и поиск услуг</p>
    <button class="download-btn" data-i18n="download">Скачать приложение</button>
  </main>
  <footer>
    <p>© 2025 PetSpot — <span data-i18n="rights">Все права защищены</span></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
